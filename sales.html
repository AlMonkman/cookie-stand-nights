<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sales Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <img src="img/salmon.png" alt="">
      <h1>Cookie Sales Data!</h1>
      <img src="img/salmon.png" alt="">
    </div>
    <nav>
      <img src="img/frosted-cookie.jpg" alt="">
      <a href="index.html">Home Page</a>
      <a href="sales.html">Sales Page</a>
      <img src="img/frosted-cookie.jpg" alt="">
    </nav>
  </header>
  <main id="Table">
    <table id="city-sales"></table>
  </main>
  <p>Interested in opening up your own salmon cookies shop? Fill out the following information to add yours to the table!</p>

  <form id="addCity">
    <fieldset>
      <legend>City Store Information</legend>

      <label for="name">City name:</label>
      <input id="name" type="text" name="cityName">

      <label for="minimum">Minimum customers per hour:</label>
      <input id="minimum" type="text" name="minimum">

      <label for="maximum">Maximum customers per hour:</label>
      <input id="maximum" type="text" name="maximum">

      <label for="average">Average cookies sold per hour:</label>
      <input id="average" type="text" name="average">

    </fieldset>

    <button type="submit">Submit</button>
  </form>
  <script src="js/app.js"></script>
</body>

</html>
